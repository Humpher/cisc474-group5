<html>



<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="game.css">
  <script src="player.js"></script>
  <script src="game.js"></script>
</head>



<body>
  <!-- The return to main menu button -->
  <div class="back-btn">
    <h1 class="menu-item" id="back">Back to Main Menu</h1>
  </div>

  <div id="game_objects">
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p> Yo im your cellmate</p>
    </div>

  </div>





  <div class="card">
    <img id="myimage" src="01C_prisonCell-2.png"  usemap="#cellmap" style="width:100%">
    <div class="container">
      <nav id="navbar" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
          <ul class="nav navbar-nav">
            <button class="view-btn" id="inventory"><img id="imgarrow" src="inventory.png"></button>
            <!-- <button class="view-btn" id="inventory"><img id="imgarrow" src="mg.png"></button> -->
            <button class="view-btn" id="leftArrow"><img id="imgarrow" src="leftArrow.png"></button>
            <button class="view-btn" id="rightArrow"><img id="imgarrow" src="rightArrow.png"></button>
            <!-- <li class="active"><a href="#"><img id="imgarrow" src="inventory.png"></a></li> -->

            <!-- Timer -->
            <li id="app"></li>

          </ul>
        </div>
      </nav>


    </div>
  </div>

  <!-- Item Description Modal -->
  <div id="item-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span id = "item-span" class="close">&times;</span>
      <h1 id = "item-title">Cigarettes</h1>
      <p id="item-description"> You found an item!</p>
      <img id="item-img" src="images/cigarettes/0.png" height="50%">
    </div>

  </div>



  <!-- Item Description Modal for Pin lock -->
  <div id="item-modal-2" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span id = "item-span-2" class="close">&times;</span>

      <h1 id = "item-title-2">Pin Lock</h1>
      <p id="item-description-2"> Looks like you need a 4 digit pin to unlock the door!</p>
      <img id="item-img-2" src="images/PinLock/0.png" height="50%">
      <input type="text" id="thePinLock" name="pinLock">
      <input type="submit" id = "sub" onclick= "pinLockCode()">
    </div>

  </div>



    <!-- Modal content for opening the chest box --> 
  <div id="openchest-modal" class="modal">  
    <div class="modal-content"> 
      <span id="theCloser" class="close">&times;</span> 
      <h1 id="item-title">Treasure Chest</h1> 
      <p id="item-description"> You opened the chest! Use the tool for your next clue</p> 
      <div id="chest-content"> 
        <img id="item-img"  src="images/openChest.png" height="20%"> 
        <img id="hammer-img"  src= "images/hammer/2.png" height= 20% > 
         </div> 
      </div>  
    </div> 





    <!--the modal box for the treasure chest-->

    <div id="theModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="theClose" class="close">&times;</span>
        <label for="tchest">Enter the passcode to open the chest:</label>
        <input type="text" id="thechest" name="tchest">
        <input type="submit" id = "sub" onclick= "safeCode()">
      </div>

    </div>




    <div class="img-zoom-container">
      <div id="myresult" class="img-zoom-result"></div>
    </div>



  </body>
  </html>
